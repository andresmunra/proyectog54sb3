{% extends './layout.html' %}

{% block title%} Salones {% endblock %}

{% block body %}
<div class ="row">
    <div class="col-md-4 offset-md-4">
        <h1>SALONES DE EVENTOS</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leng in salones %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{ leng}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
