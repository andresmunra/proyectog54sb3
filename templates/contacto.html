{% extends './layout.html' %}

{% block title%} Contacto {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-2 offset-0">
        <h1>CONTACTO</h1>
        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
          </div>
        <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@email.com">
          </div>
          <div class="mb-2">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Deje aqui su mensaje" rows="4"></textarea>
          </div>
    </div>
</div>
{% endblock %}
